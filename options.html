<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LeetCode Focus – Options</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 20px; max-width: 720px; }
      .grid { display: grid; gap: 12px; grid-template-columns: 240px 1fr; align-items: center; }
      input, select { max-width: 200px; }
      button { padding: 8px 12px; }
      .card { border: 1px solid #eee; border-radius: 8px; padding: 16px; }
      .muted { color: #666; }
    </style>
  </head>
  <body>
    <h2>LeetCode Focus – Options</h2>

    <div class="card">
      <div class="grid">
        <label for="mode">Mode</label>
        <select id="mode">
          <option value="any">Any Problem</option>
          <option value="daily">Daily Problem</option>
        </select>

        <label for="target">Daily target</label>
        <input id="target" type="number" min="1" max="100" value="1" />

        <div>Today’s Progress</div>
        <div id="today">0/1</div>
      </div>
      <p class="muted">“Daily Problem” nudges your redirect to LeetCode’s problemset page; “Any” just sends you to the All Problems list.</p>
      <button id="save">Save</button>
    </div>

    <div class="card" style="margin-top:16px;">
      <h3>Emergency Break</h3>
      <div class="grid">
        <label for="minutes">Break minutes</label>
        <input id="minutes" type="number" min="1" max="240" value="15" />
      </div>
      <div style="margin-top:8px;">
        <button id="startBreak">Start Break</button>
        <button id="endBreak">End Break</button>
      </div>
      <p id="breakLabel" class="muted">No break active.</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
