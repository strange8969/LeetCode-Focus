<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LeetCode Focus</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        width: 340px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        padding: 0;
      }
      
      .container {
        background: rgba(255, 255, 255, 0.95);
        color: #2d3748;
        border-radius: 0;
        padding: 20px;
      }
      
      h3 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #667eea;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      h3::before {
        content: "‚ö°";
        font-size: 24px;
      }
      
      .progress-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .progress-label {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .progress-value {
        font-size: 32px;
        font-weight: 700;
        color: #fff;
        text-align: center;
      }
      
      .settings-card {
        background: #f7fafc;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
      }
      
      .row {
        margin: 12px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      
      label {
        font-size: 14px;
        font-weight: 500;
        color: #4a5568;
        flex: 1;
      }
      
      select, input {
        flex: 1;
        padding: 8px 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        transition: all 0.2s;
        background: white;
      }
      
      select:focus, input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      input:disabled {
        background: #e2e8f0;
        cursor: not-allowed;
        opacity: 0.6;
      }
      
      .mode-hint {
        font-size: 12px;
        color: #718096;
        margin-top: 4px;
        font-style: italic;
      }
      
      button {
        width: 100%;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }
      
      #save {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin-bottom: 12px;
        box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
      }
      
      #save:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
      }
      
      #save:active {
        transform: translateY(0);
      }
      
      .divider {
        height: 1px;
        background: linear-gradient(to right, transparent, #e2e8f0, transparent);
        margin: 20px 0;
      }
      
      .break-section {
        background: #fff5f5;
        border-radius: 12px;
        padding: 16px;
        border: 2px solid #fed7d7;
      }
      
      .break-title {
        font-size: 15px;
        font-weight: 700;
        color: #c53030;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .break-title::before {
        content: "üö®";
      }
      
      .break-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 12px;
      }
      
      #startBreak {
        background: #fc8181;
        color: white;
      }
      
      #startBreak:hover {
        background: #f56565;
      }
      
      #endBreak {
        background: #68d391;
        color: white;
      }
      
      #endBreak:hover {
        background: #48bb78;
      }
      
      .break-label {
        font-size: 13px;
        color: #c53030;
        font-weight: 500;
        text-align: center;
        margin-top: 10px;
        padding: 8px;
        background: white;
        border-radius: 6px;
      }
      
      small {
        display: block;
        font-size: 11px;
        color: #718096;
        margin-top: 8px;
        line-height: 1.4;
      }
      
      .footer {
        text-align: center;
        font-size: 11px;
        color: #a0aec0;
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #e2e8f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>LeetCode Focus</h3>

      <div class="progress-card">
        <div class="progress-label">Today's Progress</div>
        <div class="progress-value" id="today">0/1</div>
      </div>

      <div class="settings-card">
        <div class="row">
          <label for="mode">Mode</label>
          <select id="mode">
            <option value="any">Any Problem</option>
            <option value="daily">Daily Problem</option>
          </select>
        </div>
        <div class="mode-hint" id="modeHint">Solve any problem to unlock the web</div>

        <div class="row" id="targetRow">
          <label for="target">Daily Target</label>
          <input id="target" type="number" min="1" max="100" value="1" />
        </div>

        <button id="save">üíæ Save Settings</button>
      </div>
      <div class="break-section">
        <div class="break-title">Emergency Break</div>
        
        <div class="row">
          <label for="minutes">Duration (minutes)</label>
          <input id="minutes" type="number" min="1" max="240" value="15" />
        </div>
        
        <div class="break-buttons">
          <button id="startBreak">‚è∏Ô∏è Start</button>
          <button id="endBreak">‚ñ∂Ô∏è End</button>
        </div>
        
        <div class="break-label" id="breakLabel">No break active</div>
        
        <small>While a break is active, blocking is paused and the badge shows ‚è∏</small>
      </div>

      <div class="footer">
        üí° Tip: Visit Options page for detailed settings
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
